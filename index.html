<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="post">
                    <div>
                            <label for="country">Country:</label>
                            <input type="text" id="country" list="country-list" autocomplete="on" placeholder="Enter country" oninput="getCountryListDeb(event)" autofocus="autofocus">
                            <datalist id="country-list"></datalist>
                    </div>
                    <div>
                            <label for="city">City:</label>
                            <input type="text" id="city" list="city-list" placeholder="Enter city" autocomplete="on" oninput="getCityListDeb(event)">
                            <datalist id="city-list"></datalist>
                    </div>
          <button class="submit" onclick="getWeather(event)" type="submit">Get Weather
            <div class="loader-container" id="loaderContainer">
              <div class="loader"></div>
            </div>
          </button>
        </form>
        <div id="weather-info"></div>
    </div>
    <script src="constants.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
